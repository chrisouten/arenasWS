<!DOCTYPE html>
<html>
    <head>
        <title>Your Game</title>

        <!-- Include the playcraft engine loader -->
        <script type="text/javascript" src="playcraft-0.5.5.min.js"></script>

        <!-- Start up the engine, and the game -->
        <script>
            pc.start('pcGameCanvas', 'TheGame', '', ['game.js']);
        </script>

    </head>
    <body>
        <div style='position: absolute; width: 100%; height: 100%;
            padding:0; margin:0; left:0; top:0'>

            <!-- an outer div sized to 80% of the page -->
            <div style='height: 80%; width:100%'>
                <!-- the game canvas (note the id matches the pc.start call -->
                <canvas id="pcGameCanvas"></canvas>
            </div>

            <!-- leave 20% at the bottom for the debugging graphs -->
            <div style='height: 20%; width:100%'>
                <!-- the id pcDebug is the default the engine looks for -->
                <canvas id="pcDebug"></canvas>
            </div>
        </div>
    </body>
</html>
